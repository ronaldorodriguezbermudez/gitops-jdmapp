---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: jdmapp-automation
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: gitops-repo
  git:
    commit:
      author:
        email: "FluxCD@example.com"
        name: "FluxCD"
      messageTemplate: "Update image versions for JDM Cars App"
    push:
      branch: main
  update:
    path: ./clusters/my-cluster/jdmapp
