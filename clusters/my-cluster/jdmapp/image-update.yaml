apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: frontend-policy
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: frontend-repo
  filterTags:
    pattern: '^v1\.0\.\d+$'
  policy:
    semver:
      range: 1.0.x

---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: frontend-repo
  namespace: flux-system
spec:
  interval: 1m
  image: ronaldorb/jdm-cars-frontend

---
