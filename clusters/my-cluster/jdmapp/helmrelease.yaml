apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jdmapp
  namespace: staging
spec:
  releaseName: jdmapp
  chart:
    spec:
      chart: jdmapp
      version: 0.1.1 
      sourceRef:
        kind: HelmRepository
        name: jdmapp-repo
        namespace: flux-system
  interval: 1m
  values:
    namespace: staging
    frontend:
      image:
        name: ronaldorb/jdm-cars-frontend
        tag: v1.0.10 # {"$imagepolicy": "flux-system:frontend-policy"}
    backend:
      image:
        name: ronaldorb/jdm-cars-backend
        tag: v1.0.10 # {"$imagepolicy": "flux-system:backend-policy"}
    db:
      image:
        name: ronaldorb/jdm-cars-db
        tag: v1.0.10 # {"$imagepolicy": "flux-system:db-policy"}